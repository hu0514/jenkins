<source>
  @type     forward
  @id       input1
  @label    @mainstream
  bind      127.0.0.1
  port      24224
</source>

<label @mainstream>
  <match **>

    <buffer>
      @type           file
      compress        gzip
      path            /tmp
      # flush_mode    immediate
      flush_mode      interval
      flush_interval  3
      queued_chunks_limit_size    20000
      retry_forever   true
      retry_type      periodic
      retry_wait      10s
    </buffer>

    @type   forward
    @id   output1

    <server>
      host  prod-fluent.runxsports.com
      port  24224
    </server>

  </match>
</label>

<match fluent.**>
  @type     stdout
</match>

